<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css">
        <title>Contact Form</title>
    </head>
    <body>
        <main>
            <form action="https://getform.io/f/6fb8243a-b19f-4b89-88b1-32081e39938e" method="POST">
                <h2>Contact us</h2>
                <p id="words">Got a question? We'd love to hear from you.<div id="words">Send us message and we'll respond as soon as possible.</div></p>
                    <label for="help" id="what">What can I help you with?<hr></label>
<br><br>
                    <select name="help" id="help">
                        <option value="select what we can help you with" id="help">--select what can we help you with--</option>
                        <option value="forgot password">Forgot Password</option>
                        <option value="Can't Log In">Can't Log In</option>
                    </select>
<br><br>            <div class="birthday">
                        <select name="infoBar" id="month">
                            <option value="">April</option>
                            <option value="">Marchember</option>
                        </select>
                        <select name="infoBar" id="day">
                            <option value="">18</option>
                            <option value="">21</option>
                        </select>
                        <select name="infoBar" id="year">
                            <option value="">1997</option>
                            <option value="">3000</option>
                        </select>
                    </div>
<br><br>                <div class="texts">
                        <!-- name -->
                        <label for="name" id="name">Name</label>
                        <input name="name" type="text" required minlength="5" id="name">
<br><br>
                        <!-- info -->
                        <label for="email" id="email">Email</label>
                        <input name="email" type="text" required minlength="10" id="email">
<br><br>
                        <!-- message -->
                        <label for="infoBar" id="message">Message</label>
                        <br>
                        <textarea name="message" id="message" cols="70" rows="10" required minlength="10"></textarea>
<br>
                        <!-- send button -->
                        <button type="send" value="button" id="send">Send</button>
                        </div>
                            

            </form>
        </main>
    </body>
</html>

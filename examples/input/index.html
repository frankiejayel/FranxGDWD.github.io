<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css">
        <title>Inpout</title>
    </head>
    <body>
        <!-- text input -->
        <input type="text" placeholder="Full Name">

        <!-- password input -->
        <input type="password" placeholder="Password">

        <!-- number input -->
        <input type="number" placeholder="Number">

        <!-- color input -->
        <input type="color" name="#" id="#">

        <!-- file input -->
        <input type="file" name="#" id="#">

        <!-- email input -->
        <input type="email" placeholder="Email">

        <!-- radio input -->
        <input type="radio">

        <!-- date input -->
        <input type="date">

        <!-- checkbox -->
        <input type="checkbox">

        <!-- submit input -->
        <input type="submit" value="Submit">
        <button type="submit" value="button">Submit</button>
        <input type="button" value="Submit">

        <h1>Demo Form</h1>
        <!-- shipping info -->
        <form action="">
            <fieldset>
                <legend>Shipping Address</legend>
                <!-- first name input -->
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name">
                <br>
                <!-- last name input -->
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                <br>
                <!-- address -->
                <label for="">Street Address</label>
                <input type="text" name="street" id="address" placeholder="Street Address">
                    <!-- apt/unit -->
                <label for="apt">Apt/Unit</label>
                <input type="text" name="apt" id="apt" placeholder="Apt/Unit">
                <br>    
                    <!-- city -->
                <label for="city">City</label>
                <input type="text" name="city" id="city" placeholder="City">
                <br>
                    <!-- state -->
                <label for="state">State</label>
                <input type="text" name="state" id="state" placeholder="State">
                <br>
                    <!-- zipCode -->
                <label for="zipCode">Zip Code</label>
                <input type="text" name="zipCode" id="zipCode" placeholder="Zip Code">
            </fieldset>
        <!-- payment info -->
            <fieldset>
                <legend>Payment Info</legend>
                <!-- cc # -->
                <label for="ccNum">Credit Card Number</label>
                <input type="text" name="ccNum" id="ccNum">
                <br>
                <!-- experiation date -->
                <label for="exp">Exp. Month/Year</label>
                <input type="month" name="exp" id="exp">
                <br>
                <!-- cvv -->
                <label for="ccv">CCV</label>
                <input type="number" name="ccv" id="ccv">
            </fieldset>
            <!-- message/comment box -->
            <fieldset>
                <legend>Message</legend>
                <label for="message">Send a message</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here!"></textarea>
            
            <!-- select -->
                <label for="select">Birthday</label>
                <!-- month -->
                <select name="birthday" id="month">
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                </select>
                <!-- day -->
                <select name="birthday" id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <!-- year -->
                <select name="birthday" id="year">
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>

            </fieldset>
        
        </form>

    </body>
</html>

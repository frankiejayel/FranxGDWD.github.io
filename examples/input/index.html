<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css">
        <title>Inpout</title>
    </head>
    <body>
        <!-- text input -->
        <input type="text" placeholder="Full Name">

        <!-- password input -->
        <input type="password" placeholder="Password">

        <!-- number input -->
        <input type="number" placeholder="Number">

        <!-- color input -->
        <input type="color" name="#" id="#">

        <!-- file input -->
        <input type="file" name="#" id="#">

        <!-- email input -->
        <input type="email" placeholder="Email">

        <!-- radio input -->
        <input type="radio">

        <!-- date input -->
        <input type="date">

        <!-- checkbox -->
        <input type="checkbox">

        <!-- submit input -->
        <input type="submit" value="Submit">
        <button type="submit" value="button">Submit</button>
        <input type="button" value="Submit">

        <!-- shipping info -->
        <form action="">
            <fieldset>
                <legend>Shipping Address</legend>
                <!-- first name input -->
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name">
                <br>
                <!-- last name input -->
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                <br>
                <!-- address -->
                <label for="">Street Address</label>
                <input type="text" name="street" id="address" placeholder="Street Address">
                    <!-- apt/unit -->
                <label for="apt">Apt/Unit</label>
                <input type="text" name="apt" id="apt" placeholder="Apt/Unit">
                <br>    
                    <!-- city -->
                <label for="city">City</label>
                <input type="text" name="city" id="city" placeholder="City">
                <br>
                    <!-- state -->
                <label for="state">State</label>
                <input type="text" name="state" id="state" placeholder="State">
                <br>
                    <!-- zipCode -->
                <label for="zipCode">Zip Code</label>
                <input type="text" name="zipCode" id="zipCode" placeholder="Zip Code">
            </fieldset>
            <fieldset>
                <legend>Payment Info</legend>
            </fieldset>
            <fieldset>
                <legend>Shipping Options</legend>
            </fieldset>
        </form>

    </body>
</html>
